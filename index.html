<!DOCTYPE html>
<html>
  <head>
  <title>Exercice formulaire</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body> 
    <div class="titre">
    <h1>Formulaire de contact</h1>
    </div>
    <p>Informez-nous sur votre projet et nous vous contacterons dans les prochaines 24 heures.</p>
    <section class="form">
    	<div id="notification"></div>

	    <form action="" method="get" id="formulaire">
		  <div class="champs">
		    <label for="name">Votre nom et prénom*</label>
		    <input type="text" name="name" id="name" placeholder="Nom Prénom" required>
		  </div> <br>
		  <div class="champs">
		    <label for="email">Votre email*</label>
		    <input type="email" name="email" id="email" placeholder="Email" required>
		  </div><br>
		      <div class="champs">
		    <label for="projet">Décrivez votre projet*</label>
		    <textarea id="comment" name="projet" rows="10" cols="30" placeholder="Donnez-nous plus d'informations en quelques lignes"></textarea>
		  </div>
		  <div class="bouton">
		    <button type="submit">Envoyer</button> 
		  </div>
		</form>
    </section>

  	 <script src="script.js" type="text/javascript"></script>
</body>
</html>
